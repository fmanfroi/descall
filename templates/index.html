<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendador de Tarefas</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input[type="time"] { font-size: 1.5rem; padding: 10px; margin: 20px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; font-size: 1rem; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 20px; color: green; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Agendar Execução</h2>
        <p>Escolha o horário para o cliente rodar:</p>
        
        <input type="time" id="seletorTempo" required>
        <br>
        
        <button onclick="enviarAgendamento()">Agendar</button>
        
        <p id="status"></p>
    </div>

    <script>
        async function enviarAgendamento() {
            const inputTempo = document.getElementById('seletorTempo').value;
            const statusMsg = document.getElementById('status');

            if (!inputTempo) {
                alert("Por favor, selecione um horário!");
                return;
            }

            // O input time retorna algo como "14:30". Vamos separar.
            const [hora, minuto] = inputTempo.split(':');

            // Prepara os dados JSON
            const dados = {
                hora: hora,
                minuto: minuto
            };

            try {
                // Faz a requisição POST para o seu backend
                const resposta = await fetch('/api/agendar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await resposta.json();
                
                if (resposta.ok) {
                    statusMsg.innerText = resultado.mensagem;
                    statusMsg.style.color = "green";
                } else {
                    statusMsg.innerText = "Erro ao agendar.";
                    statusMsg.style.color = "red";
                }

            } catch (erro) {
                console.error('Erro:', erro);
                statusMsg.innerText = "Erro de conexão com o servidor.";
                statusMsg.style.color = "red";
            }
        }
    </script>
</body>
</html>
